<!DOCTYPE html>
<html>
  <body>
    <h2>การใช้งาน XMLHttpRequest Object</h2>

    <div id="demo">
      <button type="button" onclick="loadXMLDoc()">แสดงข้อมูล</button>
    </div>

    <script>
      function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "6112224060.xml", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
